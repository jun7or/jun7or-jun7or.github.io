<!--|DAQUI PARA BAIXO, É O MIOLO DA PÁGINA|-->

		<!--ESPAÇO ONDE SERÁ COLOCADO O CONTEÚDO DO MIOLO-->
		<main class="row">
			

			<div class="row linha-form">
				<form>
					<div class="row">
						<div class="col-lg-1"></div>

						<div class="col-lg-4">
							<div class="row titulo">
								<div class="col tit">
									<h4 class="br-tit3 mx-auto mb-0">Informações para entrega</h4>
								</div>
							</div>
						
							<div class="form">	
								<input type="text" id="Nome" name="Primeiro_Nome" placeholder="Nome*" required>
								<input type="text" id="Sobrenome" name="Sobrenome" placeholder="Sobrenome*" required>
								<input type="text" id="Endereço" name="Endereço" placeholder="Endereço*" required>
								<input type="text" id="Bairro" name="Bairro" placeholder="Bairro*" required>
								<input type="text" id="CEP" name="CEP" placeholder="CEP*" maxlength="8" minlength="8" required>
								<input type="text" id="Telefone" name="Telefone" placeholder="Telefone*" required>
							</div>
						</div>	

						<div class="col-lg-2"></div>

						<div class="col-lg-4">
							<div class="row titulo">
								<div class="col tit">
									<h4 class="br-tit3 mx-auto mb-0">Cartão débito/crédito</h4>
								</div>
							</div>


							<div class="row form">
								<input type="text" id="Numero_do_cartao" name="Numero_do_cartao" placeholder="Numero do cartao*" minlength="16" maxlength="16" required>
								<input type="text" id="Validade" name="Validade" placeholder="Validade*" required>
								<input type="text" id="CVV" name="CVV" placeholder="CVV*" minlength="3" maxlength="3" required>
								<input type="text" id="Nome_do_Titular" name="Nome_do_Titular" placeholder="Nome do Titular*" required>
								<input type="text" id="CPF/CNPJ_do_Titular" name="CPF/CNPJ_do_Titular" placeholder="CPF/CNPJ do Titular*" minlength="11" maxlength="14" required>
							</div>
							<div class="row btn-teste">
								<div class="col-8">
									<a href="brasileirinhoadc.html" id="bt3-azul">Voltar</a>
								</div>
								<div class="col-4">
								<input type="submit" value="Finalizar" class="finalizar">
								</div>
							</div>	
						</div>
						
					</div>
				</form>
				
			</div>	
		</main>
