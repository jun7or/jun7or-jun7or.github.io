		<!--ESPAÇO ONDE SERÁ COLOCADO O CONTEÚDO DO MIOLO-->

			<div class="col-6 esq">
				<div class="adinfo">
					<!--TÍTULO-->
					<h4 class="br-tit3 mx-auto mb-0">Informações para entrega</h4>
				</div>

				<!--FORMULÁRIO DO USUÁRIO-->
				<div class="form">
					<form>
						<input type="text" id="Nome" name="Primeiro_Nome" placeholder="Nome*" required>
						<input type="text" id="Sobrenome" name="Sobrenome" placeholder="Sobrenome*" required>
						<input type="text" id="Endereço" name="Endereço" placeholder="Endereço*" required>
						<input type="text" id="Bairro" name="Bairro" placeholder="Bairro*" required>
						<input type="text" id="CEP" name="CEP" placeholder="CEP*" required>
						<input type="Telefone" id="Telefone" name="Telefone" placeholder="Telefone*" required>	
				</div>
			</div>

			<!--LADO DIREITO, onde tem informações do cartão-->

				<nav class="navbarinfo">
					<div class="col-adinfo-2">

				<!--FORMULÁRIO DO CARTÃO-->
					<div class="form2">
							<input type="text" id="Numero do cartao" name="Numero_do_cartao" placeholder="Numero do cartao*" required>
							<input type="date" id="Validade" name="Validade" placeholder="Validade*" required>
							<input type="text" id="CVV" name="CVV" placeholder="CVV*" required>
							<input type="text" id="Nome_do_Titular" name="Nome_do_Titular" placeholder="Nome do Titular*" required>
							<input type="text" id="CPF/CNPJ_do_Titular" name="CPF/CNPJ_do_Titular" placeholder="CPF/CNPJ do Titular*" required>	

							<!-- <button type="button" class="btn btn-primary" style="margin-bottom: -65px">Voltar</button> -->
							<input type="submit" value="Enviar" >			
						</form>
